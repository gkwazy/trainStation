<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TimeSheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Time Keeper</h1>
            <p class="lead"> Enter in the time the first train leaves and how often it comes around and we will do the rest.
            </p>

        </div>
        <div class="card">
            <div class="card-header">
                Train's Time schedule
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col"> Destination</th>

                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>

                    </tr>
                </thead>
                <tbody id="employeeTable">

                </tbody>
            </table>
        </div>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label for="Name">Train Name</label>
                    <input id="trainName" type="trainName" class="form-control" placeholder="Golden Express">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input id="destination" type="destination" class="form-control" placeholder="New York">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train's Start Time</label>
                    <input id="firstTrainTime" type="time" class="form-control" placeholder=mm/dd/yyyy>
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input id="frequency" type="frequency" class="form-control" placeholder=minutes>
                </div>

                <button type="submit" class="btn btn-primary submitButton">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/trainLogic.js"></script>

</html>
